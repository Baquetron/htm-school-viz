<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SDR Overlap Set</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <style>
        svg {
            width: 800px;
            height: 800px;
        }
        .slider {
            width: 600px;
        }
        table#sdr-props td {
            padding: 0 10px;
        }
        h1 span.data {
            font-size: inherit;
        }
        h2 {
            text-decoration: underline;
            font-size: 30pt;
        }
        #props {
            width: 600px;
        }

    </style>


</head>
<body>

<div id="card">
    <div class="front">
        <p type="button" class="btn btn-warning btn-lg">Show Overlap Set Formula</p>
    </div>
    <div class="back">
        <img src="img/overlap-set.png"/>
    </div>
</div>


<div class="container-fluid">

    <div class="back-button">
        <a href="index.html">BACK</a>
    </div>

    <h1> Overlap Set of SDR "<span class="data">x</span>"</h1>

    <table>
        <tbody>

        <tr>
            <td colspan="3">

                <table id="sdr-props">
                    <tbody>
                        <tr>
                            <td class="data-label">n</td>
                            <td class="n-display" class="data">loading...</td>
                            <td><div id="n-slider" class="slider"></div></td>
                        </tr>
                        <tr>
                            <td class="data-label">w<sub>x</sub></td>
                            <td id="wx-display" class="data">loading...</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="data-label">sparsity<sub>x</sub></td>
                            <td id="sparsity-display" class="data">loading...</td>
                            <td>
                                <div id="sparsity-slider" class="slider"></div>
                            </td>
                        </tr>
                        <tr><td colspan="3"><hr/></td></tr>
                        <tr>
                            <td class="data-label">b (&theta;)</td>
                            <td class="b-display" class="data">loading...</td>
                            <td><div id="b-slider" class="slider"></div></td>
                        </tr>
                        <tr>
                            <td class="data-label">w</td>
                            <td class="w-display" class="data">loading...</td>
                            <td><div id="w-slider" class="slider"></div></td>
                        </tr>
                        <tr>
                            <td class="data-label">sparsity<sub>o</sub></td>
                            <td class="overlap-sparsity-display data">loading...</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

            </td>

        </tr>

        </tbody>

    </table>

    <hr/>

    <table>
        <tbody>

        <tr>
            <td id="sdr" colspan="2"></td>
            <td id="props" class="wrapword">
                <h2>Overlap Set</h2>
                <p># of SDRs where:</p>
                <ul>
                    <li class="data">n = <span class="n-display"></span></li>
                    <li class="data">w = <span class="w-display"></span></li>
                    <li class="data">sparsity = <span class="overlap-sparsity-display"></span></li>
                    <li><span class="data b-display"></span> bits of overlap with <span class="data">x</span></li>
                </ul>
                <hr/>
                <div id="overlap-set-display"></div>
                <hr/>
                <p type="button" id="go-big" class="btn btn-primary btn-lg">Go Big</p>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<script id="props-tmpl" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <table class="props">
        <tbody>
        {{#each props}}
        <tr style="{{rowStyle}}">
            <td class="data-label">{{label}}:</td>
            <td id="{{label}}-display" class="data">{{data}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.7.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/jquery.flip.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/math.min.js"></script>

<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        // The functions below all rely on these values.
        var n = 256;
        var wx = 5;
        var w = wx;
        var b = 3;
        var sparsity = undefined;
        var sdr = undefined;
        var rectSize = 48;

        var $nSlider = $('#n-slider');
        var $bSlider = $('#b-slider');
        var $wSlider = $('#w-slider');
        var $sSlider = $('#sparsity-slider');

        function slide(event, ui) {
            var source = event.target.id;
            var value = ui.value;
            var myN = n;
            var myW = w;
            var myWx = wx;
            var myB = b;
            if (source == 'n-slider') {
                myN = value;
            } else if (source == 'sparsity-slider') {
                myWx = Math.floor(n * (value / 100));
            } else if (source == 'b-slider') {
                myB = value;
            } else if (source == 'w-slider') {
                myW = value;
            } else {
                throw new Error('Unknown event');
            }
            if (validate(myN, myW, myB, myWx)) {
                b = myB;
                w = myW;
                if (myN !== n || myWx !== wx) {
                    sparsity = Number(w / n).toFixed(4);
                    n = myN;
                    wx = myWx;
                    drawSdr();
                }
                updateDisplayValues(sdr);
            } else {
                event.preventDefault();
            }
        }

        function drawSdr() {
            sparsity = Number(wx / n).toFixed(4);
            sdr = SDR.tools.getRandom(n, sparsity);
            SDR.draw(sdr, 'sdr', {spartan: true, size: rectSize});
        }

        function updateDisplayValues() {
            var overlapSet = SDR.tools.getOverlapSet(sdr, b, w);
            overlapSet = Math.round(overlapSet).toLocaleString();
            $('#overlap-set-display').html(overlapSet);
            $('.n-display').html(n);
            $nSlider.slider('value', n);
            $('.w-display').html(w);
            $('.b-display').html(b);
            $bSlider.slider('option', 'max', w);
            $bSlider.slider('value', b);
            $('#wx-display').html(wx);
            $wSlider.slider('option', 'max', n/2);
            $wSlider.slider('value', w);
            $('#sparsity-display').html(sparsity);
            $sSlider.slider('value', sparsity * 100);
            $('.overlap-sparsity-display').html(Number(w / n).toFixed(4));
        }

        function validate(testN, testW, testB, testWx) {
            return testB <= testWx && testB <= testW && testW < testN;
        }

        function drawSliders() {
            $nSlider.slider({
                min: 16, max: 2048, value: n, step: 1,
                slide: slide
            });
            $bSlider.slider({
                min: 1, max: w, value: b, step: 1,
                slide: slide
            });
            $wSlider.slider({
                min: 1, max: 2048, value: w, step: 1,
                slide: slide
            });
            $sSlider.slider({
                min: 1, max: 20, value: 2, step: 0.1,
                slide: slide
            });
        }

        function goBigOrGoHome() {
            n = 2048;
            wx = 40;
            w = 40;
            b = 40;
            drawSdr();
            updateDisplayValues();
        }

        drawSliders();
        drawSdr();
        updateDisplayValues();

        $("#card").flip({
            autoSize: true,
            forceWidth: true,
            forceHeight: true
        }).on('flip:done', function() {
            $('#props').show();
        });

        $('#go-big').click(function() {
            goBigOrGoHome();
        });
    });
</script>

</body>
</html>
