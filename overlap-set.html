<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SDR Overlap Set</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <style>
        table.formula {
            margin-left: 100px;
        }
        table.formula tr.bottom td {
            border: dotted grey 1px;
            padding: 10px;
        }
        table.formula tr.bottom .props td {
            border: 0;
        }
        svg {
            width: 800px;
            height: 800px;
        }
        .slider {
            width: 600px;
        }
        table#sdr-props td {
            padding: 0 10px;
        }
        #sdr-props {
            margin-bottom: 40px;
        }
        h1 span.data {
            font-size: inherit;
        }
        h2 {
            text-decoration: underline;
            font-size: 30pt;
        }
        #props {
            display: inherit;
        }
        #overlap-set-display {
            width: 600px;
            font-size: 34pt;
        }
        td.lil {
            text-align: right;
        }
        td.lil svg {
            width: 220px;
            height: 220px;
        }
        .lil .data-label, .lil .data, .lil .props {
            padding: 0;
            margin: 0;
        }
        .lil .props {
            float: right;
        }
        .term-capacity {
            float: right;
        }
        .term-formula {
            width: 100px;

        }
        .term-formula img {
            height: 60px;
        }
        .times {
            font-size: 38pt;
        }
    </style>


</head>
<body>

<div class="container-fluid">

    <div class="back-button">
        <a href="index.html">BACK</a>
    </div>

    <table>
        <tbody>

        <tr>
            <td>
                <h1> Overlap Set of SDR "<span class="data">x</span>"</h1>
            </td>
            <td rowspan="2">
                <table class="formula"><tbody>
                <tr>
                    <td colspan="3">
                        <img src="img/overlap-set.png"/>
                    </td>
                </tr>
                <tr class="bottom">
                    <td class="lil">
                        <div id="left-term-sdr"></div>
                        <div id="left-term-display" class="term-capacity"></div>
                        <div class="term-formula">
                            <img src="img/overlap-set-term1.png"/>
                        </div>
                    </td>
                    <td class="times">x</td>
                    <td class="lil">
                        <div id="right-term-sdr"></div>
                        <div id="right-term-display" class="term-capacity"></div>
                        <div class="term-formula">
                            <img src="img/overlap-set-term2.png"/>
                        </div>
                    </td>
                </tr>
                </tbody></table>
            </td>

        </tr>

        <tr>
            <td>
                <table id="sdr-props">
                    <tbody>

                    <tr>
                        <td class="data-label">n</td>
                        <td class="n-display" class="data">loading...</td>
                        <td><div id="n-slider" class="slider"></div></td>
                    </tr>
                    <tr>
                        <td class="data-label">w<sub>x</sub></td>
                        <td id="wx-display" class="data">loading...</td>
                        <td>
                            <div id="wx-slider" class="slider"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-label">sparsity<sub>x</sub></td>
                        <td id="sparsity-display" class="data">loading...</td>
                        <td>
                        </td>
                    </tr>
                    <tr><td colspan="3"><hr/></td></tr>
                    <tr>
                        <td class="data-label">b</td>
                        <td class="b-display" class="data">loading...</td>
                        <td><div id="b-slider" class="slider"></div></td>
                    </tr>
                    <tr>
                        <td class="data-label">w</td>
                        <td class="w-display" class="data">loading...</td>
                        <td><div id="w-slider" class="slider"></div></td>
                    </tr>
                    <tr>
                        <td class="data-label">sparsity<sub>o</sub></td>
                        <td class="overlap-sparsity-display data">loading...</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td></td>
        </tr>

        <tr>
            <td id="sdr"></td>
            <td id="props">
                <h2>Overlap Set</h2>
                <p># of SDRs where:</p>
                <ul>
                    <li class="data">n = <span class="n-display"></span></li>
                    <li class="data">w = <span class="w-display"></span></li>
                    <li class="data">sparsity = <span class="overlap-sparsity-display"></span></li>
                    <li><span class="data b-display"></span> bits of overlap with <span class="data">x</span></li>
                </ul>
                <hr/>
                <p id="overlap-set-display"></p>
                <hr/>
                <p type="button" id="go-big" class="btn btn-primary btn-lg">2048 bit example</p>
            </td>
        </tr>

        </tbody>

    </table>

</div>

<script id="props-tmpl" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <table class="props">
        <tbody>
        {{#each props}}
        <tr style="{{rowStyle}}">
            <td class="data-label">{{label}}:</td>
            <td id="{{label}}-display" class="data">{{data}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.7.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/lib/d3.min.js"></script>
<script src="js/lib/jquery.flip.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/big.min.js"></script>

<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        // The functions below all rely on these values.
        var n = 600;
        var maxN = 1024;
        var wx = 40;
        var w = wx;
        var b = 40;
        var rectSize = 48;
        var sparsity = Number(wx / n);
        var overlapSparsity = Number(w / n);
        var sdr = undefined;
        var rightTermSdr = undefined;
        var leftTermSdr = undefined;

        var $nSlider = $('#n-slider');
        var $bSlider = $('#b-slider');
        var $wSlider = $('#w-slider');
        var $wxSlider = $('#wx-slider');
        var $overlapSetDisplay = $('#overlap-set-display');
        var $nDisplay = $('.n-display');
        var $wDisplay = $('.w-display');
        var $bDisplay = $('.b-display');
        var $wxDisplay = $('#wx-display');
        var $sparsityDisplay = $('#sparsity-display');
        var $overlapSparsityDisplay = $('.overlap-sparsity-display');
        var $ltTermDisplay = $('#left-term-display');
        var $rtTermDisplay = $('#right-term-display');

        function draw(event, ui) {
            var source = event.target.id;
            var value = ui.value;
            var myN = n;
            var myW = w;
            var myWx = wx;
            var myB = b;

            if (source == 'n-slider') {
                myN = value;
            } else if (source == 'wx-slider') {
                myWx = value;
            } else if (source == 'b-slider') {
                myB = value;
            } else if (source == 'w-slider') {
                myW = value;
            } else {
                throw new Error('Unknown event');
            }

            if (validate(myN, myW, myB, myWx)) {
                b = myB;
                w = myW;
                n = myN;
                wx = myWx;
                sparsity = Number(wx / n);
                overlapSparsity = Number(w / n);
                drawSdrs();
                updateDisplayValues(sdr);
            } else {
                event.preventDefault();
            }
        }

        function drawSdrs() {
            var lilRects = 12;
            sdr = SDR.tools.getRandom(n, wx);
            SDR.draw(sdr, 'sdr', {spartan: true, size: rectSize});
            leftTermSdr = SDR.tools.getRandom(wx, b);
            rightTermSdr = SDR.tools.getRandom(n - wx, w - b);
            SDR.draw(leftTermSdr, 'left-term-sdr', {spartan: 'min', size: lilRects});
            SDR.draw(rightTermSdr, 'right-term-sdr', {spartan: 'min', size: lilRects});
        }

        function updateDisplayValues() {
            var overlapSet = SDR.tools.getOverlapSet(sdr, b, w);
            $overlapSetDisplay.html(overlapSet.toPrecision(5));
            $nDisplay.html(n);
            $nSlider.slider('value', n);
            $wDisplay.html(w);
            $bDisplay.html(b);
            $bSlider.slider('option', 'max', Math.min(wx, w));
            $bSlider.slider('value', b);
            $wxDisplay.html(wx);
            $wSlider.slider('option', 'max', n/2);
            $wSlider.slider('value', w);
            $sparsityDisplay.html(sparsity.toFixed(4));
            $wxSlider.slider('option', 'max', n);
            $wxSlider.slider('value', wx);
            $overlapSparsityDisplay.html(overlapSparsity.toFixed(4));
            $ltTermDisplay.html(SDR.tools.getUniqueness(leftTermSdr).toPrecision(4));
            $rtTermDisplay.html(SDR.tools.getUniqueness(rightTermSdr).toPrecision(4));
        }

        function validate(testN, testW, testB, testWx) {
            return testB <= testWx
                && testB <= testW
                && testW < testN
                && testWx < testN
                && (testW - testB) <= (testN - testWx);
        }

        function drawSliders() {
            $nSlider.slider({
                min: 16, max: maxN, value: n, step: 1,
                slide: draw
            });
            $bSlider.slider({
                min: 1, max: w, value: b, step: 1,
                slide: draw
            });
            $wSlider.slider({
                min: 1, max: maxN, value: w, step: 1,
                slide: draw
            });
            $wxSlider.slider({
                min: 1, max: n, value: wx, step: 1,
                slide: draw
            });
        }

        function goBigOrGoHome() {
            n = 2048;
            maxN = n;
            wx = 40;
            w = 40;
            b = 40;
            drawSdrs();
            updateDisplayValues();
        }

        drawSliders();
        drawSdrs();
        updateDisplayValues();

        $('#go-big').click(function() {
            goBigOrGoHome();
        });
    });
</script>
