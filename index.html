    <style>
        body {
            margin: 20px 50px;
        }
        rect {
            stroke: rgba(204, 204, 204, 0.5);
            shape-rendering: crispEdges;
        }
        svg {
            width: 400px;
            height: 400px;
        }
        p {
            margin: 0;
            padding: 0;
        }
    </style>


</head>
<body>

<h1>SDR Viz</h1>

<table>
    <tbody>
    <tr>
        <td><svg id="left"></svg></td>
        <td><svg id="right"></svg></td>
    </tr>
    <tr>
        <td><svg id="overlap"></svg></td>
        <td><svg id="union"></svg></td>
    </tr>
    </tbody>
</table>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        var LENGTH = Math.pow(2, 12);

        var leftsdr = SDR.tools.getRandom(LENGTH, 0.02);
        var rightsdr = SDR.tools.getRandom(LENGTH, 0.02);
        SDR.draw(leftsdr, '#left', 'Left');
        SDR.draw(rightsdr, '#right', 'Right');
        SDR.drawOverlap(leftsdr, rightsdr, '#overlap', 'Overlap');
        SDR.drawUnion(leftsdr, rightsdr, '#union', 'Union');

    });
</script>

</body>
