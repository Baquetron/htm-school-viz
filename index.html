<body>

<h1>SDR Viz</h1>

<table>
    <tbody>

    <tr>
        <td colspan="3">
            <h2 id="ex1">Two Random SDRs at 2% Sparsity</h2>
        </td>
    </tr>
    <tr>
        <td><svg id="ex1-left"></svg></td>
        <td><svg id="ex1-right"></svg></td>
        <td><svg id="ex1-compare"></svg></td>
    </tr>
    <tr>
        <td><svg id="ex1-overlap"></svg></td>
        <td><svg id="ex1-union"></svg></td>
        <td></td>
    </tr>

    <tr>
        <td colspan="3">
            <h2 id="ex2">Adding Noise to SDR</h2>
        </td>
    </tr>
    <tr>
        <td><svg id="ex2-left"></svg></td>
        <td><svg id="ex2-right"></svg></td>
        <td><svg id="ex2-compare"></svg></td>
    </tr>
    <tr>
        <td><svg id="ex2-overlap"></svg></td>
        <td><svg id="ex2-union"></svg></td>
        <td></td>
    </tr>

    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        var LENGTH = Math.pow(2, 12);

        // Example 1
        var leftsdr = SDR.tools.getRandom(LENGTH, 0.02);
        var rightsdr = SDR.tools.getRandom(LENGTH, 0.02);

        SDR.draw(leftsdr, '#ex1-left', 'Left');
        SDR.draw(rightsdr, '#ex1-right', 'Right');
        SDR.drawComparison(leftsdr, rightsdr, '#ex1-compare', 'Comparison');
        SDR.drawOverlap(leftsdr, rightsdr, '#ex1-overlap', 'Overlap');
        SDR.drawUnion(leftsdr, rightsdr, '#ex1-union', 'Union');

        // Example 2
        var percentNoise = 0.1;
        leftsdr = SDR.tools.getRandom(LENGTH, 0.02);
        rightsdr = SDR.tools.addNoise(leftsdr, percentNoise);
        SDR.draw(leftsdr, '#ex2-left', 'Original');
        SDR.draw(rightsdr, '#ex2-right', 'With ' + percentNoise + ' noise');
        SDR.drawComparison(leftsdr, rightsdr, '#ex2-compare', 'Comparison');
        SDR.drawOverlap(leftsdr, rightsdr, '#ex2-overlap', 'Overlap');
        SDR.drawUnion(leftsdr, rightsdr, '#ex2-union', 'Union');

    });
</script>
