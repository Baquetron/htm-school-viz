<script>
    $(function() {

        // The functions below all rely on these values.
        var n = 256;
        var w = 4;

        function drawSdr(newN, newW) {
            n = newN;
            w = newW;
            var sparsity = w / n;
            var sdr = SDR.tools.getRandom(n, sparsity);
            SDR.draw(sdr, 'sdr', {spartan: true});
            updateDisplayValues(sparsity, sdr);
        }

        function updateDisplayValues(sparsity, sdr) {
            $('#n-display').html(n);
            $('#w-display').html(w);
            $('#sparsity-display').html(sparsity);
            // var uniqueness = SDR.tools.getUniqueness(sdr);
            // $('#uniqueness-display').html(uniqueness);
        }

        function validate(testN, testW) {
            if (testW > testN) {
                return false;
            }
            return true;
        }

        function drawSliders() {
            function slide(event, ui) {
                var source = event.target.id
                var value = ui.value;
                var myN = n;
                var myW = w;
                if (source == 'n-slider') {
                    myN = value;
                } else if (source == 'sparsity-slider') {
                    myW = Math.floor(n * (value / 100));
                } else {
                    throw new Error('Unknown event');
                }
                if (validate(myN, myW)) {
                    drawSdr(myN, myW);
                } else {
                    event.preventDefault();
                }
            }
            $( '#n-slider' ).slider({
                min: 16, max: 4096, value: 256,
                slide: slide
            });
            $( '#sparsity-slider' ).slider({
                min: 1, max: 20, value: 10, step: 0.01,
                slide: slide
            });
        }

        drawSdr(n, w);
        drawSliders();

    });
</script>
