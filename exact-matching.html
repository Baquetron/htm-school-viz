<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SDR Exact Matching</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <style>
        svg {
            width: 1000px;
            height: 1000px;
        }
        .slider {
            width: 600px;
        }
        table#sdr-props td {
            padding: 0 10px;
        }

    </style>


</head>
<body>

<div id="card">
    <div class="front">
        <p type="button" class="btn btn-warning btn-lg">Show Capacity Formula</p>
    </div>
    <div class="back">
        <img src="img/exact-match.png"/>
    </div>
</div>


<div class="container-fluid">

    <div class="back-button">
        <a href="index.html">BACK</a>
    </div>

    <h1>SDR Exact Matching</h1>

    <table>
        <tbody>

        <tr>
            <td colspan="3">

                <table id="sdr-props">
                    <tbody>
                        <tr>
                            <td class="data-label">n</td>
                            <td id="n-display" class="data">loading...</td>
                            <td><div id="n-slider" class="slider"></td>
                        </tr>
                        <tr>
                            <td class="data-label">w</td>
                            <td id="w-display" class="data">loading...</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="data-label">sparsity</td>
                            <td id="sparsity-display" class="data">loading...</td>
                            <td>
                                <div id="sparsity-slider" class="slider"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </td>

        </tr>

        </tbody>
    </table>

    <hr/>

    <table>
        <tbody>

        <tr>
            <td id="sdr" colspan="2"></td>
            <td id="props" style="width:400px" class="wrapword">
                <p>Probability that two random SDRs with these parameters will be an exact match:</p>
                <div id="probability-display"></div>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<script id="props-tmpl" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <table class="props">
        <tbody>
        {{#each props}}
        <tr style="{{rowStyle}}">
            <td class="data-label">{{label}}:</td>
            <td id="{{label}}-display" class="data">{{data}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.7.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/lib/d3.min.js"></script>
<script src="js/lib/jquery.flip.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/big.min.js"></script>

<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        // The functions below all rely on these values.
        var n = 256;
        var w = 5;

        var $nSlider = $('#n-slider');
        var $sSlider = $('#sparsity-slider');

        function drawSdr(newN, newW) {
            n = newN;
            w = newW;
            var sparsity = w / n;
            var sdr = SDR.tools.getRandom(n, w);
            SDR.draw(sdr, 'sdr', {spartan: true, size: 60});
            updateDisplayValues(Number(sparsity).toFixed(4), sdr);
        }

        function updateDisplayValues(sparsity, sdr) {
            var probability = SDR.tools.getExactMatchProbability(sdr);
            $('#probability-display').html(probability);
            $('#n-display').html(n);
            $nSlider.slider('value', n);
            $('#w-display').html(w);
            $('#sparsity-display').html(sparsity);
            $sSlider.slider('value', sparsity * 100);
        }

        function validate(testN, testW) {
            return testW < testN;
        }

        function drawSliders() {
            function slide(event, ui) {
                var source = event.target.id;
                var value = ui.value;
                var myN = n;
                var myW = w;
                if (source == 'n-slider') {
                    myN = value;
                } else if (source == 'sparsity-slider') {
                    myW = Math.floor(n * (value / 100));
                } else {
                    throw new Error('Unknown event');
                }
                if (validate(myN, myW)) {
                    drawSdr(myN, myW);
                } else {
                    event.preventDefault();
                }
            }
            $nSlider.slider({
                min: 16, max: 2048, value: n, step: 1,
                slide: slide
            });
            $sSlider.slider({
                min: 1, max: 20, value: 2, step: 0.1,
                slide: slide
            });
        }

        drawSliders();
        drawSdr(n, w);

        $("#card").flip({
            autoSize: true,
            forceWidth: true,
            forceHeight: true
        }).on('flip:done', function() {
            $('#props').show();
        });

    });
</script>
