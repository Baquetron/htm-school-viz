    <style>
        body {
            margin: 60px 150px;
            line-height: inherit;
        }
        rect {
            stroke: rgba(204, 204, 204, 1);
            shape-rendering: crispEdges;
        }
        svg {
            width: 1550px;
            height: 13px;
        }

            margin: 0;
            padding: 0;
        }
        .slider {
            width: 800px;
        }
        table {
            width: 1560px;
        }
        table td {
            padding: 0 10px;
        }
        .data {
            font-family: monospace;
            width: 320px;
            font-size: 14pt;
        }
        #sdr-stack div {
            padding: 0;
            margin: 0;

        }

            border-top: solid black 3px;

<body>

<div class="container-fluid">
    <div style="position:absolute;top:0;left:0">
        <a href="index.html">BACK</a>
    </div>

    <h1>SDR Unions</h1>

    <table>
        <tbody>
        <tr>
            <td>n</td>
            <td id="n-display" class="data">loading...</td>
            <td></td>
        </tr>
        <tr>
            <td>w</td>
            <td id="w-display" class="data">loading...</td>
            <td></td>
        </tr>
        <tr>
            <td>sparsity</td>
            <td id="sparsity-display" class="data">loading...</td>
            <td>
                <div id="sparsity-slider" class="slider"></div>
            </td>
        </tr>
        <tr><td colspan="3"><hr/></td></tr>
        <tr>
            <td colspan="3">
                <div id="next-sdr"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" data-action="add">Add</button>
                    <button type="button" class="btn btn-default" data-action="match">Match?</button>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="sdr-stack"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="sdr-union"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="dialog" title="Match Results"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/lodash/4.7.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>

<script src="js/math.min.js"></script>
<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        // The functions below all rely on these values.
        var n = 256;
        var w = 4;

        var sdrNext = undefined;
        var sdrStack = [];
        var sdrUnion = SDR.tools.getRandom(n, 0.0);

        var $sSlider = $('#sparsity-slider');

        function drawNextSdr(newN, newW) {
            n = newN;
            w = newW;
            var sparsity = w / n;
            sdrNext = SDR.tools.getRandom(n, sparsity);
            SDR.draw(sdrNext, 'next-sdr', {
                spartan: true,
                size: 6,
                stretch: 2,
                line: true
            });
            updateDisplayValues(sparsity);
        }

        function drawUnionSdr() {
            SDR.draw(sdrUnion, 'sdr-union', {
                spartan: true,
                size: 6,
                stretch: 2,
                line: true
            });
        }

        function drawSdrStack() {
            var $stack = $('#sdr-stack');
            $stack.html('');
            _.each(sdrStack, function(sdr, i) {
                var sdrId = 'sdr-' + i;
                $stack.prepend('<div id="' + sdrId + '">');
                SDR.draw(sdr, sdrId, {
                    spartan: true,
                    size: 6,
                    stretch: 2,
                    line: true
                });
            });
        }

        function calculateUnion() {
            sdrUnion = SDR.tools.union(sdrUnion, sdrNext);
        }

        function matchNextSdr() {
            var nextPopulation = SDR.tools.population(sdrNext);
            var overlap = SDR.tools.overlap(sdrNext, sdrUnion);
            var bitsSame = SDR.tools.population(overlap);
            var match = bitsSame == nextPopulation;
            var message = '<h3>' + match + ': ' + bitsSame + ' bits overlap out of ' + nextPopulation + '.</h3>';
            var $dialog = $('#dialog');
            $dialog.html(message);
            $dialog.dialog({
                modal: true,
                width: '400px',
                buttons: {
                    Ok: function() {
                        $( this ).dialog( "close" );
                    }
                }
            });
        }

        function addNextSdr() {
            sdrStack.push(sdrNext);
            calculateUnion();
            drawSdrStack();
            drawUnionSdr();
            drawNextSdr(n, w);
        }

        function updateDisplayValues(sparsity) {
            $('#n-display').html(n);
            $('#w-display').html(w);
            $('#sparsity-display').html(sparsity);
            $sSlider.slider('value', sparsity * 100);
        }

        function validate(testN, testW) {
            return testW < testN;
        }

        function drawSlider() {
            function slide(event, ui) {
                var value = ui.value;
                var myN = n;
                var myW = Math.floor(n * (value / 100));
                if (validate(myN, myW)) {
                    drawNextSdr(myN, myW);
                } else {
                    event.preventDefault();
                }
            }
            $sSlider.slider({
                min: 1, max: 50, value: 2, step: 0.1,
                slide: slide
            });
        }

        function addButtonClickHandler() {
            $('button').click(function() {
                var action = $(this).data('action');
                if (action == 'add') {
                    addNextSdr();
                } else {
                    matchNextSdr();
                }
            });
        }

        drawSlider();
        drawNextSdr(n, w);
        drawUnionSdr();
        addButtonClickHandler();

    });
</script>
