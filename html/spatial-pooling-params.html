<div class="row" id="sp-scalar-params">
</div>

<div class="row" id="sp-boolean-params">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 data-label">global inhibition</div>
                <div class="col-md-2">
                    <input type="checkbox" id="globalInhibition">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 data-label">wrap around</div>
                <div class="col-md-2">
                    <input type="checkbox" id="wrapAround">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>

<hr/>

<div class="row">
    <div class="col-md-3">
        <svg id="input-grid" width="100%" height="100%"></svg>
    </div>
    <div class="col-md-3">
        <div id="input-encoding"></div>
    </div>
    <div class="col-md-6">
        <div id="active-columns"></div>
    </div>
</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>

<script id="sp-scalar-params-tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-6">
            {{# each left}}
                {{> spScalarSliderTmpl }}
            {{/each}}
        </div>
        <div class="col-md-6">
            {{# each right}}
                {{> spScalarSliderTmpl }}
            {{/each}}
        </div>
    </div>
</script>

<script id="sp-scalar-slider-tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-4 data-label">{{name}}</div>
        <div class="col-md-2 data" id="{{id}}-display"></div>
        <div class="col-md-6 slider" id="{{id}}"></div>
    </div>
</script>
