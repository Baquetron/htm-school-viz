<div class="modal fade" id="sp-params-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Spatial Pooling Parameters</h4>
            </div>
            <div id="sp-params" class="modal-body"></div>
        </div>
    </div>
</div>

<button type="button" id="show-sp-params" class="btn btn-primary btn-md" data-toggle="modal" data-target="#sp-params-modal">
    Show SP Params
</button>

<div class="row">
    <div class="col-md-5">
        <h1>Input Space <small>(encoding)</small></h1>
    </div>
    <div class="col-md-5">
        <h1>Spatial Pooler Columns</h1>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-10">
        <svg width="2050" height="1050">
            <g id="input"></g>
            <g id="columns"></g>
            <g id="connections"></g>
            <g id="input-connections"></g>
        </svg>
    </div>
    <div class="col-md-2">

        <dl>
            <dt>show permanences</dt>
            <dd><input type="checkbox" id="show-perms"></dd>
        </dl>

        <dl>
            <dt>show connection lines</dt>
            <dd><input type="checkbox" id="show-lines"></dd>
        </dl>

        <dl>
            <dt>potential pool</dt>
            <dd id="potential-pool-display"></dd>
        </dl>
        <dl>
            <dt>connection threshold</dt>
            <dd id="connection-threshold-display"></dd>
        </dl>
        <dl>
            <dt>connected synapses</dt>
            <dd id="connected-display"></dd>
        </dl>

        <hr/>

        <dl>
            <dt>permanence</dt>
            <dd id="permanence-display"></dd>
        </dl>

        <svg id="permanence-threshold"></svg>

    </div>
</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>
