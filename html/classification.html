<div id="dialog" title="Match Results"></div>

<table>
    <tbody>
    <tr>
        <td class="data-label">n</td>
        <td id="n-display" class="data">loading...</td>
        <td>
            <button id="go-big-btn" type="button" class="btn btn-warning">Go Big</button>
        </td>
    </tr>
    <tr>
        <td class="data-label">w</td>
        <td id="w-display" class="data">loading...</td>
        <td>
            <div id="w-slider" class="slider"></div>
        </td>
    </tr>
    <tr>
        <td class="data-label">&theta;</td>
        <td id="theta-display" class="data">loading...</td>
        <td>
            <div id="theta-slider" class="slider"></div>
        </td>
    </tr>
    <tr>
        <td class="data-label">t (bits of noise)</td>
        <td id="t-display" class="data">loading...</td>
        <td>
            <div id="t-slider" class="slider"></div>
        </td>
    </tr>
    <tr>
        <td class="data-label">sparsity</td>
        <td id="sparsity-display" class="data">loading...</td>
        <td></td>
    </tr>
    </tbody>
</table>

<table><tbody>
    <tr>
        <td>
            <div id="next-sdr"></div>
        </td>
    </tr>
    <tr>
        <td align="center">
            <div style="display:none" class="match-instructions">
                <p>Click on an SDR below to match.</p>
                <hr/>
            </div>
            <div class="btn-group" role="group">
                <button id="add-btn" type="button" class="btn btn-primary btn-lg">Add SDR to Stack</button>
                <button id="populate-btn" type="button" class="btn btn-primary btn-lg">Add Many SDRs to Stack</button>
            </div>
            <div class="btn-group" role="group">
                <button id="switch-btn" type="button" class="btn btn-warning btn-lg">Match</button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="sdr-stack"></div>
        </td>
    </tr>
</tbody></table>
