<div class="row" id="sp-boolean-params">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 data-label">global inhibition</div>
                <div class="col-md-2">
                    <input type="checkbox" id="globalInhibition">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 data-label">wrap around</div>
                <div class="col-md-2">
                    <input type="checkbox" id="wrapAround">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="sp-scalar-params">
</div>

<hr/>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4">
                Input Data
            </div>
            <div class="col-md-8">
                <div class="player text-center">
                    <!-- <button type="button" id="button_bw" class="btn">
                      <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                    </button> -->
                    <button type="button" id="play" class="btn">
                        <span class="glyphicon glyphicon-play"
                              aria-hidden="true"></span>
                    </button>
                    <button type="button" id="stop" class="btn">
                        <span class="glyphicon glyphicon-stop"
                              aria-hidden="true"></span>
                    </button>
                    <!-- <button type="button" id="button_fw" class="btn">
                        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">Encoding</div>
    <div class="col-md-3">SP Active Columns</div>
</div>


<div class="row">
    <div class="col-md-6" id="input-chart"></div>
    <div class="col-md-3" id="encoding"></div>
    <div class="col-md-3" id="active-columns"></div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2">San Fransisco:</div>
            <div class="col-md-2" id="sf-display"></div>
            <div class="col-md-2">New York:</div>
            <div class="col-md-2" id="ny-display"></div>
            <div class="col-md-2">Austin:</div>
            <div class="col-md-2" id="au-display"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>

<script id="sp-scalar-params-tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-6">
            {{# each left}}
                {{> spScalarSliderTmpl }}
            {{/each}}
        </div>
        <div class="col-md-6">
            {{# each right}}
                {{> spScalarSliderTmpl }}
            {{/each}}
        </div>
    </div>
</script>

<script id="sp-scalar-slider-tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-4 data-label">{{name}}</div>
        <div class="col-md-2 data" id="{{id}}-display"></div>
        <div class="col-md-6 slider" id="{{id}}"></div>
    </div>
</script>
