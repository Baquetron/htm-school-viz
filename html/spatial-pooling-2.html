<div class="modal fade" id="sp-params-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Spatial Pooling Parameters</h4>
            </div>
            <div id="sp-params" class="modal-body"></div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<button type="button" id="show-sp-params" class="btn btn-primary btn-md" data-toggle="modal" data-target="#sp-params-modal">
    Show SP Params
</button>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4">
                Input Data
            </div>
            <div class="col-md-8">
                <div class="player text-center">
                    <button type="button" id="prev" class="btn disabled">
                      <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                    </button>
                    <button type="button" id="play" class="btn">
                        <span class="glyphicon glyphicon-play"
                              aria-hidden="true"></span>
                    </button>
                    <button type="button" id="stop" class="btn">
                        <span class="glyphicon glyphicon-stop"
                              aria-hidden="true"></span>
                    </button>
                    <button type="button" id="next" class="btn">
                        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">Encoding</div>
    <div class="col-md-3">SP Active Columns</div>
</div>


<div class="row">
    <div class="col-md-6" id="input-chart"></div>
    <div class="col-md-6">
        <svg id="visualization" width="1200" height="800">
            <g id="encoding"></g>
            <g id="active-columns"></g>
        </svg>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2">San Fransisco:</div>
            <div class="col-md-2" id="sf-display"></div>
            <div class="col-md-2">New York:</div>
            <div class="col-md-2" id="ny-display"></div>
            <div class="col-md-2">Austin:</div>
            <div class="col-md-2" id="au-display"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>

<script id="sp-scalar-params-tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-6">
            {{# each left}}
                {{> spScalarSliderTmpl }}
            {{/each}}
        </div>
        <div class="col-md-6">
            {{# each right}}
                {{> spScalarSliderTmpl }}
            {{/each}}
        </div>
    </div>
</script>

<script id="sp-scalar-slider-tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-4 data-label">{{name}}</div>
        <div class="col-md-2 data" id="{{id}}-display"></div>
        <div class="col-md-6 slider" id="{{id}}"></div>
    </div>
</script>
