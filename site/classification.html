<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SDR Classification</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/third/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/classification.css">
</head>

<body>

<div class="container-fluid">

    <div class="back-button">
        <a href="index.html">BACK</a>
    </div>

    <h1>SDR Classification</h1>

    <!-- n -->
    <div class="row">
        <div class="col-md-1 data-label">n</div>
        <div class="col-md-1" id="n-display">loading...</div>
        <div class="col-md-4 slider">
            <div class="row">
                <div class="col-md-2">
                    <button id="go-big-btn" type="button" class="btn btn-warning">Go Big</button>
                </div>
                <div class="col-md-10">
                    <div class="big-warning" style="display:none">
                        <p class="bg-danger">Only <span id="sdr-portion"></span> of the SDRs on this page are being displayed!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
    
    <!-- w -->
    <div class="row">
        <div class="col-md-1 data-label">w</div>
        <div class="col-md-1" id="w-display">loading...</div>
        <div class="col-md-4 slider" id="w-slider"></div>
        <div class="col-md-6"></div>
    </div>
    
    <!-- theta -->
    <div class="row">
        <div class="col-md-1 data-label">&theta;</div>
        <div class="col-md-1" id="theta-display">loading...</div>
        <div class="col-md-4 slider" id="theta-slider"></div>
        <div class="col-md-6"></div>
    </div>
    
    <!-- t -->
    <div class="row">
        <div class="col-md-1 data-label">t <small>(bits of noise)</small></div>
        <div class="col-md-1" id="t-display">loading...</div>
        <div class="col-md-4 slider" id="t-slider"></div>
        <div class="col-md-6"></div>
    </div>
    
    <!-- sparsity -->
    <div class="row">
        <div class="col-md-1 data-label">sparsity</div>
        <div class="col-md-1 value" id="sparsity-display">loading...</div>
        <div class="col-md-4"></div>
        <div class="col-md-6"></div>
    </div>
    
    <!-- spacer -->
    <div class="row">
        <div class="col-md-12">
            <hr/>
        </div>
    </div>
    
    <!-- next sdr / match sdr -->
    <div class="row">
        <div class="col-md-10" id="next-sdr"></div>
        <p class="col-md-2 next-match" style="display:none">
            ⬅︎ Matching against the stack
        </p>
    </div>
    
    <!-- labels / buttons -->
    <div class="row">
        <div class="col-md-12" align="center">
            <div style="display:none" class="match-instructions">
                <hr/>
                <p>Click on an SDR below to match.</p>
            </div>
            <div class="btn-group" role="group">
                <button id="add-btn" type="button" class="btn btn-primary btn-lg">Add SDR to Stack</button>
                <button id="populate-btn" type="button" class="btn btn-primary btn-lg">Add Many SDRs to Stack</button>
            </div>
            <div class="btn-group" role="group">
                <button id="switch-btn" type="button" class="btn btn-warning btn-lg">Match</button>
            </div>
        </div>
    </div>
    
    
    <!-- sdr stack -->
    <div id="sdr-stack"></div>
    

</div>

<script id="props-tmpl" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <table class="props">
        <tbody>
        {{#each props}}
        <tr style="{{rowStyle}}">
            <td class="data-label">{{label}}:</td>
            <td id="{{label}}-display" class="data">{{data}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.7.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/third/d3.min.js"></script>
<script src="js/third/jquery.flip.min.js"></script>
<script src="js/third/jquery-ui.min.js"></script>
<script src="js/third/math.min.js"></script>

<script src="js/lib/sdr.js"></script>
<script src="js/lib/tools.js"></script>

<script src="js/classification.js"></script>

<a href="https://github.com/nupic-community/sdr-viz"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

</body>
</html>
